<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Image Slider</title>
    <style>
        .img-container {
            position: relative;
            overflow: hidden;
        }

        .img-slide {
            display: flex;
            transition: transform 0.5s ease;
        }

        .img-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .btn-left, .btn-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .btn-left {
            left: 10px;
        }

        .btn-right {
            right: 10px;
        }

        .img-container {
            max-width: 100%;
            max-height: 500px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 mx-auto img-container">
                <div class="img-slide">
                  <img src="img/img1.jpg" alt="Image 1">
                  <img src="img/img2.jpg" alt="Image 2">
                  <img src="img/img3.jpg" alt="Image 3">
                  <img src="img/img4.jpg" alt="Image 4">
                </div>
                <a class="btn btn-left"><i class="fas fa-caret-left"></i></a>
                <a class="btn btn-right"><i class="fas fa-caret-right"></i></a>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom script for slider -->
    <script>
        $(document).ready(function () {
            let currentIndex = 0;
            const images = $(".img-slide img");
            const totalImages = images.length;

            function showImage(index) {
                const newTransformValue = -index * 100;
                $(".img-slide").css("transform", "translateX(" + newTransformValue + "%)");
            }

            $(".btn-right").click(function () {
                currentIndex = (currentIndex + 1) % totalImages;
                showImage(currentIndex);
            });

            $(".btn-left").click(function () {
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                showImage(currentIndex);
            });
        });
    </script>

</body>

</html>
